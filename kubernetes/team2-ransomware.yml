apiVersion: apps/v1
kind: Deployment
metadata:
  name: 7-ransomware
  namespace: team-2
  labels:
    app: 7-ransomware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 7-ransomware
  template:
    metadata:
      labels:
        app: 7-ransomware
    spec:
      containers:
        - name: ransomware
          image: docker.mopalinski.com/7-ransomware:team-2
          imagePullPolicy: Always
          ports:
            - containerPort: 22
      nodeSelector:
        kubernetes.io/hostname: wn1523
      imagePullSecrets:
        - name: regcred
